    /1.1/real_contact:
      get:
        tags:
          - Real Contact API
        summary: Real Contact 1.1
        operationId: realContact
        description: |
          <p style='background-color:#E1E1E1; padding:10px'><b>URL Structure</b>: https://api.trestleiq.com/1.1/real_contact?api_key=<span style='color: #408FB1'>[insert_key]</span>&name=<span style='color: #408FB1'>[insert_name]</span>&phone=<span style='color: #408FB1'>[insert_phone]</span>&email=<span style='color: #408FB1'>[insert_email]</span>&ip_address=<span style='color: #408FB1'>[insert_ip_address]</span>&address.street_line_1=<span style='color: #408FB1'>[insert_street_line_1]</span>&address.city=<span style='color: #408FB1'>[insert_city]</span>&address.state_code=<span style='color: #408FB1'>[insert_state_code]</span>&address.postal_code=<span style='color: #408FB1'>[insert_postal_code]</span>&address.country_code=<span style='color: #408FB1'>[insert_country_code]</span> </p>
        parameters:
          - name: x-api-key
            $ref: '#/components/parameters/apiKey'
            required: true
          - name: name
            in: query
            description: The name of the person to search.
            schema:
              type: string
            example: Jon Snow
            required: true
          - name: business.name
            in: query
            description: The business name to search.
            schema:
              type: string
            example: The Golden Company
          - name: phone
            in: query
            schema:
              type: string
            description: The phone provided by the lead on the web form.
            required: true
            example: '4259853735'
          - name: email
            in: query
            schema:
              type: string
            description: The email provided by the lead on the web form.
            example: kushal.shah@gmail.com
          - name: ip_address
            in: query
            schema:
              type: string
            description: The IP address from which the lead signed up on the web form.
            example: 192.0.0.1
          - name: address.street_line_1
            $ref: '#/components/parameters/streetAddress1'
          - name: address.city
            $ref: '#/components/parameters/city'
          - name: address.state_code
            $ref: '#/components/parameters/stateCode'
          - name: address.postal_code
            $ref: '#/components/parameters/postalCode'
          - name: address.country_code
            $ref: '#/components/parameters/countryCode'
          - name: add_ons
            in: query
            description: >
              Request parameter to enable specific add-ons available for this endpoint. Add-ons incur additional charges. Please see <a href="https://trestleiq.com/pricing/" target="_blank">here</a> for more details.

          
              - `email_checks_deliverability` to enable email deliverability checks in the response

              - `email_checks_age` to enable email age score in the response
            
              - `litigator_checks` to enable litigator checks in the response

            required: false
            schema:
              type: string
            example: litigator_checks,email_checks_deliverability
        responses:
          '200':
            description: Successful real contact response.
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    phone.is_valid:
                      type: boolean
                      description: True if the phone number is valid.
                      nullable: true
                      example: true
                    phone.activity_score:
                      type: integer
                      description: |
                        Trestle's activity scores range from 0 to 100. A score of 100 means consistent activity in the last 12 months, and a score of 0 means a disconnected number or no activity has been seen in the past year.

                        An activity score of 70 or above means there is a high confidence that the phone is connected, assigned to a subscriber, and someone has been taking calls consistently.
                        An activity score of 30 or below means there is a high confidence that the phone is either disconnected or no one will answer the call when the number is dialed in.
                        An activity score of 50 means Trestle doesn't have enough signals to predict whether the phone is connected or disconnected/inactive.

                        If you want to filter leads based on the activity score, the following rules can be recommended:
                        - Prioritize dialing good numbers with consistent activity: Scores 70 or above.
                        - Weed out leads with disconnected/inactive numbers: Scores of 30 or below.
                      example: 57
                    phone.line_type:
                      type: string
                      description: |-
                        The line type of the phone number.

                        * `Landline` - Traditional wired phone line.
                        * `Mobile` - Wireless phone line.
                        * `FixedVOIP` - VOIP number connected to a physical address, such as Vonix or Comcast.
                        * `NonFixedVOIP` - VOIP number unconnected to a fixed physical address, such as Google Voice or Skype.
                        * `Premium` - Caller pays a premium for the call–e.g. 976 area code.
                        * `TollFree` - Callee pays for call.
                        * `Voicemail` - Voicemail-only service.
                        * `Other` - Line type is unclear or does not match current categories.
                      nullable: true
                      example: Mobile
                      enum:
                        - Landline
                        - Premium
                        - NonFixedVOIP
                        - Mobile
                        - FixedVOIP
                        - TollFree
                        - Other
                        - Voicemail
                    phone.name_match:
                      type: boolean
                      description: |
                        A match/no match indicator whether the name provided on the lead form matches to the input phone number according to our database.
                        A match is a positive indicator that verifies the lead is real and is who he/she says they are.
                      example: true
                      nullable: true
                    phone.contact_grade:
                      type: string
                      description: |
                        An A-F grade determining the quality of the lead and whether it is contactable.
                        A Grade-F lead is a bad lead and should be deprioritized while a Grade-A lead is real and contactable and should be prioritized.
                      example: A
                    email.is_valid:
                      type: boolean
                      description: |
                        True if the email is valid.
                      nullable: true
                      example: true
                    email.name_match:
                      type: boolean
                      description: |
                        A match/no match indicator whether the name provided on the lead form matches to the input email address according to our database.
                      example: true
                      nullable: true
                    email.contact_grade:
                      type: string
                      description: |
                        An A-F grade determining the quality of the lead and whether it is contactable via the email provided.
                      example: B
                    address.is_valid:
                      type: boolean
                      description: True if the address is valid.
                      nullable: true
                      example: true
                    address.name_match:
                      type: boolean
                      description: |
                        A match/no match indicator whether the name provided on the lead form matches to the input address according to our database.
                      example: true
                      nullable: true
                    add_ons:
                      type: object
                      nullable: true
                      properties:
                        litigator_checks:
                          type: object
                          properties:
                            phone.is_litigator_risk:
                              type: boolean
                              nullable: true
                              description: True if the phone subscriber is a TCPA litigator.
                              example: true
                        email_checks:
                          type: object
                          properties:
                            email.is_deliverable:
                              type: boolean
                              nullable: true
                              description: True if the email is valid and deliverable.
                              example: false
                            email.age_score:
                              type: integer
                              nullable: true
                              description: A 0-100 score indicating the longevity and activity-level of an email address.
                              example: 70
                    error:
                      $ref: '#/components/schemas/PartialError'
                    warnings:
                      type: array
                      description:  Warnings returned as part of the response, if applicable. The possible values include - `Missing Input`, `Invalid Input Address`, `Invalid house/building number`, `Missing unit/apt/suite number`, `Invalid unit/apt/suite number`, `Free Email Service Provider`, `Domain is a catch all and does not support validation`, `Tumbled Email`, `Disposable Email`, `Privacy Email`, `Domain is a catch all and does not support validation`, `Email is a spam trap`, or `Potential Junk Email`.  
                      example: [ Missing Input ]
                      items:
                        type: string

