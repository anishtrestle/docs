    /3.2/phone:
      get:
        tags:
          - Reverse Phone API
        summary: Reverse Phone API 3.2
        operationId: getPhone
        description: |
          <p style='background-color:#E1E1E1; padding:10px'><b>URL Structure</b>: https://api.trestleiq.com/3.2/phone?phone=<span style='color: #408FB1'>[insert_phone_number]</span> </p>
        parameters:
          - name: x-api-key
            $ref: '#/components/parameters/apiKey'
          - name: phone
            $ref: '#/components/parameters/phone'
            example: '2069735100'
          - name: phone.country_hint
            $ref: '#/components/parameters/countryHint'
          - name: phone.name_hint
            $ref: '#/components/parameters/nameHint'
          - name: phone.postal_code_hint
            $ref: '#/components/parameters/postalCodeHint'
        responses:
          '200':
            description: Successful reverse phone response.
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    id:
                      type: string
                      description: The persistent ID of the phone number.
                      format: Phone.<uuid>
                      nullable: true
                      example: Phone.3dbb6fef-a2df-4b08-cfe3-bc7128b6f5b4
                    phone_number:
                      $ref: '#/components/schemas/PhoneNumber'
                    is_valid:
                      type: boolean
                      description: True if the phone number is valid.
                      nullable: true
                      example: true
                    country_calling_code:
                      type: string
                      description: The country code of the phone number.
                      format: E.164
                      nullable: true
                      example: '1'
                    line_type:
                      type: string
                      description: |-
                        The line type of the phone number.

                        * `Landline` - Traditional wired phone line.
                        * `Mobile` - Wireless phone line.
                        * `FixedVOIP` - VOIP number connected to a physical address, such as Vonix or Comcast.
                        * `NonFixedVOIP` - VOIP number unconnected to a fixed physical address, such as Google Voice or Skype.
                        * `Premium` - Caller pays a premium for the call–e.g. 976 area code.
                        * `TollFree` - Callee pays for call.
                        * `Voicemail` - Voicemail-only service.
                        * `Other` - Line type is unclear or does not match current categories.
                      nullable: true
                      example: NonFixedVOIP
                      enum:
                        - Landline
                        - Premium
                        - NonFixedVOIP
                        - Mobile
                        - FixedVOIP
                        - TollFree
                        - Other
                        - Voicemail
                    carrier:
                      type: string
                      description: The company that provides voice and/or data services for the phone number. Carriers are returned at the MVNO level.
                      nullable: true
                      example: Trestle Telco
                    is_prepaid:
                      type: boolean
                      description: True if the phone is associated with a prepaid account.
                      nullable: true
                      example: false
                    is_commercial:
                      type: boolean
                      description: True if the phone number is registered to a business.
                      nullable: true
                      example: true
                    owners:
                      type: array
                      description: The owner(s) associated to the phone.
                      nullable: true
                      items:
                        type: object
                        oneOf:
                          - $ref: '#/components/schemas/ReversePhoneOwnerPerson'
                          - $ref: '#/components/schemas/ReversePhoneOwnerBusiness'
                    error:
                      $ref: '#/components/schemas/PartialError'
                    warnings:
                      type: array
                      description:  Warnings returned as part of the response, if applicable. The possible values include - `Invalid Input`, `International number. Not authorized`, or `Missing Input`. 
                      example: [ Missing Input ]
                      items:
                        type: string
          '400':
            $ref: '#/components/responses/400'
          '403':
            $ref: '#/components/responses/403'
          '429':
            $ref: '#/components/responses/429'
          '500':
            description: |
              **Internal Server Error**: Indicates that the server encountered an unexpected error. 
        x-code-samples:
          - lang: Shell
            label: cURL
            source: |-
              curl --request GET \
                --url 'https://api.trestleiq.com/3.2/phone?phone=2069735100&phone.country_hint=US&phone.name_hint=Waidong Syrws&phone.postal_code_hint=98264' \
