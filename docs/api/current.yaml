            description: A list of unique current locations associated with Person or Business in belongs_to array.
            items:
              type: object
              properties:
                id:
                  type: string
                  description: The persistent ID of the address.
                  format: Location.<uuid>
                  nullable: true
                  example: Location.d1a40ed5-a70a-46f8-80a9-bb4ac27e3a01
                location_type:
                  type: string
                  description: The type of the location.
                  nullable: true
                  enum:
                    - Address
                    - Neighborhood
                    - Country
                    - ZipPlus4
                    - PostalCode
                    - City
                    - State
                street_line_1:
                  type: string
                  description: The first line of the _street_ part in the structured address.
                  nullable: true
                  example: 100 Syrws St
                street_line_2:
                  type: string
                  description: The second line of the _street_ part in the structured address.
                  nullable: true
                  example: Ste 1
                city:
                  type: string
                  description: The name of the city in the structured address.
                  nullable: true
                  example: Lynden
                postal_code:
                  type: string
                  description: The postal code of the structured address.
                  nullable: true
                  example: '98264'
                zip4:
                  pattern: ^\d+-\d{4}$
                  type: string
                  description: The ZIP+4 code of the structured address (USA).
                  nullable: true
                  example: 98264-9999
                state_code:
                  type: string
                  description: The state code of the structured address.
                  nullable: true
                  example: WA
                country_code:
                  type: string
                  description: 'The ISO-3166 alpha-2 country code of the address. See: [ISO-3166](https://www.nationsonline.org/oneworld/country_code_list.htm)'
                  format: ISO-3166-2
                  nullable: true
                  example: US
                lat_long:
                  type: object
                  properties:
                    latitude:
                      type: number
                      description: The latitude coordinate of the location.
                      format: double
                      nullable: true
                    longitude:
                      type: number
                      description: The longer coordinate of the location.
                      format: double
                      nullable: true
                    accuracy:
                      type: string
                      description: The accuracy of the geographical location.
                      nullable: true
                      enum:
                        - Neighborhood
                        - Country
                        - PostalCode
                        - Street
                        - City
                        - State
                        - RoofTop
                  description: The coordinates of the geographical location of the address.
                delivery_point:
                  $ref: '#/components/schemas/DeliveryPoint'
                link_to_person_start_date:
                  $ref: '#/components/schemas/LinkToPersonStartDate'
              description: One of the addresses currently associated to the person.
          alternate_phones:
              type: array
              description: The list of alternate phone numbers of the primary owner of the phone number.
              items:
                type: object
                properties:
                  phone_number:
                    type: string
                    description: The phone number in E.164 or local format. The default country calling code is +1 (USA).
                    nullable: true
                    example: '2069735100'
                  line_type:
                    type: string
                    description: |-
                      The line type of the phone number.

                      * `Landline` - Traditional wired phone line.
                      * `Mobile` - Wireless phone line.
                      * `FixedVOIP` - VOIP number connected to a physical address, such as Vonix or Comcast.
                      * `NonFixedVOIP` - VOIP number unconnected to a fixed physical address, such as Google Voice or Skype.
                      * `Premium` - Caller pays a premium for the call–e.g. 976 area code.
                      * `TollFree` - Callee pays for call.
                      * `Voicemail` - Voicemail-only service.
                      * `Other` - Line type is unclear or does not match current categories.
                    nullable: true
                    example: NonFixedVOIP
                    enum:
                      - Landline
                      - Premium
                      - NonFixedVOIP
                      - Mobile
                      - FixedVOIP
                      - TollFree
                      - Other
                      - Voicemail
          emails:  
              type: array
              description:  The list of emails associated to the primary owner of the phone. 
              example: waidong.syrws@email.com
              items:
                type: string
    parameters:
      apiKey:
        name: x-api-key
        in: header
        description: The API Key.
        required: true
        schema:
          type: string
        example: '{{apiKey}}'
      city:
        name: address.city
        in: query
        description: The name of the city in the structured address. _(Cannot be longer than 500 characters.)_
        schema:
          type: string
        example: Lynden
      countryCode:
        name: address.country_code
        in: query
        description: 'The ISO-3166 alpha-2 country code of the address. See: [ISO-3166](https://www.nationsonline.org/oneworld/country_code_list.htm). _(Cannot be longer than 100 characters.)_'
        schema:
          type: string
          format: ISO-3166-2
        example: US
      countryHint:
        name: phone.country_hint
        in: query
        description: 'The ISO-3166 alpha-2 country code of the phone number. See: [ISO-3166](https://www.nationsonline.org/oneworld/country_code_list.htm)'
        schema:
          type: string
          format: ISO-3166-2
        example: US
      nameHint:
        name: phone.name_hint
        in: query
        description: Person or Business name associated with the phone number. If multiple names are associated with the phone in Trestle database, this name will be ranked higher.
        schema:
          type: string
        example: Waidong Syrws
      postalCodeHint:
        name: phone.postal_code_hint
        in: query
        description: The postal code of the subscriber address associated with the phone number.  If multiple names or addresses are associated with the phone in Trestle database, this postal code hint will be used to rank name/address higher.
        schema:
          type: string
        example: '98264'
      phone:
        name: phone
        in: query
        description: The phone number in E.164 or local format. The default country calling code is +1 (USA).
        schema:
          type: string
        example: '2069735100'
        required: true
      postalCode:
        name: address.postal_code
        in: query
        description: The postal code of the structured address. _(Cannot be longer than 100 characters.)_
        schema:
          type: string
        example: '98264'
      stateCode:
        name: address.state_code
        in: query
        description: The state code of the structured address. _(Cannot be longer than 100 characters.)_
        schema:
          type: string
        example: WA
      streetAddress1:
        name: address.street_line_1
        in: query
        description: The first line of the _street_ part in the structured address. _(Cannot be longer than 1000 characters.)_
        schema:
          type: string
        example: 100 Syrws St
      streetAddress2:
        name: address.street_line_2
        in: query
        description: The second line of the _street_ part in the structured address. _(Cannot be longer than 1000 characters.)_
        schema:
          type: string
        example: Ste 1
    responses:
      '400':
        description: |
          **Bad Request**: Indicates that the server cannot process the request due to client-side errors.
      '401':
        description: |
          - **Not Authorized**: No `api_key` parameter in the request.
      '403':
        description: |
          - **Invalid API Key**: Indicates that the API key is either incorrect or has been deactivated.
          - **API Key Missing**: Indicates that your request did not include an API key.
          - **API Key Expired**: Indicates that the API key has expired. 
      '429':
        description: |
          **Too Many Requests**: API Key has exceeded its rate limit.
      '500':
        description: |
          - **Internal Server Error**: Indicates that the server encountered an unexpected error. 
          - **Validation From Address Service Failed**: Indicates an internal error while validating the address.
