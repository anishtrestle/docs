            in: query
            description: Request parameter to enable specific add-ons available for this endpoint. Add-ons incur additional charges. Please see <a href="https://trestleiq.com/pricing/" target="_blank">here</a> for more details.

                      
              - `litigator_checks` to enable litigator checks in the response

            required: false
            schema:
              type: string
            example: litigator_checks
  
        responses:
          '200':
            description: Successful phone validation response.
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    id:
                      type: string
                      description: The persistent ID of the phone number.
                      format: Phone.<uuid>
                      nullable: true
                      example: Phone.3dbb6fef-a2df-4b08-cfe3-bc7128b6f5b4
                    phone_number:
                      $ref: '#/components/schemas/PhoneNumber'
                    is_valid:
                      type: boolean
                      description: True if the phone number is valid.
                      nullable: true
                      example: true
                    activity_score:
                      type: integer
                      description: |
                        Trestle's activity scores range from 0 to 100. A score of 100 means consistent activity in the last 12 months, and a score of 0 means a disconnected number or no activity has been seen in the past year.

                        An activity score of 70 or above means there is a high confidence that the phone is connected, assigned to a subscriber, and someone has been taking calls consistently.
                        An activity score of 30 or below means there is a high confidence that the phone is either disconnected or no one will answer the call when the number is dialed in.
                        An activity score of 50 means Trestle doesn't have enough signals to predict whether the phone is connected or disconnected/inactive.

                        If you want to filter leads based on the activity score, the following rules can be recommended:
                        - Prioritize dialing good numbers with consistent activity: Scores 70 or above.
                        - Weed out leads with disconnected/inactive numbers: Scores of 30 or below.
                      example: 57
                    country_calling_code:
                      type: string
                      description: The country code of the phone number.
                      format: E.164
                      nullable: true
                      example: '1'
                    country_code:
                      type: string
                      description: 'The ISO-3166 alpha-2 country code of the phone number. See: [ISO-3166](https://www.nationsonline.org/oneworld/country_code_list.htm)'
                      format: ISO-3166-2
                      nullable: true
                      example: US
                    country_name:
                      type: string
                      description: The country name of the location associated with the phone number.
                      nullable: true
                      example: United States
                    line_type:
                      type: string
                      description: |-
                        The line type of the phone number.
                        * `Landline` - Traditional wired phone line.
                        * `Mobile` - Wireless phone line.
                        * `FixedVOIP` - VOIP number connected to a physical address, such as Vonix or Comcast.
                        * `NonFixedVOIP` - VOIP number unconnected to a fixed physical address, such as Google Voice or Skype.
                        * `Premium` - Caller pays a premium for the call–e.g. 976 area code.
                        * `TollFree` - Callee pays for call.
                        * `Voicemail` - Voicemail-only service.
                        * `Other` - Line type is unclear or does not match current categories.
                      nullable: true
                      example: NonFixedVOIP
                      enum:
                        - Landline
                        - Premium
                        - NonFixedVOIP
                        - Mobile
                        - FixedVOIP
                        - TollFree
                        - Other
                        - Voicemail
                    carrier:
                      type: string
                      description: The company that provides voice and/or data services for the phone number. Carriers are returned at the MVNO level.
                      nullable: true
                      example: Level 3 Communications, LLC
                    is_prepaid:
                      type: boolean
                      description: True if the phone is associated with a prepaid account.
                      nullable: true
                      example: false
                    add_ons:
                      type: object
                      nullable: true
                      properties:
                        litigator_checks:
                          type: object
                          properties:
                            phone.is_litigator_risk:
                              type: boolean
                              description: True if the phone subscriber is a TCPA litigator.
                              nullable: true
                              example: true
                    error:
                      $ref: '#/components/schemas/PartialError'
                    warnings:
                      type: array
                      description:  Warnings returned as part of the response, if applicable. The possible values include - `Invalid Input`, `International number. Not authorized`, or `Missing Input`. 
                      example: [ Missing Input ]
                      items:
                        type: string
          '400':
