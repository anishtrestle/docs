        operationId: getPhoneValidation
        description: |
          <p style='background-color:#E1E1E1; padding:10px'><b>URL Structure</b>: https://api.trestleiq.com/3.0/phone_intel?phone=<span style='color: #408FB1'>[insert_phone]</span> </p>
