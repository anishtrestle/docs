  openapi: 3.0.1
  info:
    title: Trestle API Documentation
    version: 2.0.0
    description: |

      # Overview
      Trestle provides identity data for businesses. This identity data is key for building and maintaining great customer relationships.

      ### _Base URL_

      https://api.trestleiq.com/ - US West (Default)

      ### _Authentication_

      Trestle controls access to the API and data via an API key. The API key is the primary data authentication method for your account. Your usage is recorded and reported via the API key. You may use a single API key for multiple Trestle APIs.

      # FAQ
      ### _How do I get an API Key?_

      [Sign up for a Developer Portal account](https://portal.trestleiq.com/signup). Once verified, you can request access to any of Trestle’s Identity APIs or start using Real Contact API or Phone Validation API immediately. Here’s a brief overview of Trestle’s APIs:

      - [Reverse Phone API](https://trestleiq.com/reverse-phone-api/): Identify owner names and their demographics, phone metadata, current addresses, and email addresses.

      - [Caller Identification API](https://trestleiq.com/caller-identification-api/): Access comprehensive phone metadata such as carrier, line type, and prepaid status, alongside crucial details including name, demographics, email addresses, and current address.

      - [Smart CNAM API](https://trestleiq.com/smart-cnam-api/): Validate phone numbers and identify the name or business to which the phone number belongs.

      - [Phone Validation API](https://trestleiq.com/phone-validation-api/): Validate phone numbers, obtain phone metadata details, like carrier, line type, and prepaid status, and access a phone activity score to identify disconnected phone numbers.

      - [Reverse Address API](https://trestleiq.com/reverse-address-api/): Discover detailed demographic information, historical addresses, email addresses, and phone numbers.

      - [Real Contact API](https://trestleiq.com/real-contact-api/): Validate whether a lead is real by verifying the phone, email, and address and delivering essential insights, including a phone activity score, line types, name matches for phone, email, and address, and phone and email contact grades.

      - [Phone Feedback API](https://trestleiq.com/phone-feedback-api/):  Offers a method of providing feedback to Trestle about dialed numbers for their connected/disconnected status and confirmation of right party contact.

      ### _Do you have a Postman Collection?_

      Yes, we do, and you can find it <a href="https://www.postman.com/trestleiq/workspace/trestle-identity-data-apis" target="_blank">here</a>.
      You will need to fork the collection to use it and an API key, for which you can [sign up here](https://dev-portal.trestleiq.com/accounts/create).

      ### _Where can I check the status of the service?_

      You can find the API status on the <a href="https://status.trestleiq.com/" target="_blank">Trestle Status Page</a>.

      ### _Can I submit a request using POST method?_

      POST is only supported for our Phone Feedback API. Rest of the APIs only support via GET.

      ### _I have more questions. Who can I contact?_

      Please email us at support@trestleiq.com.
