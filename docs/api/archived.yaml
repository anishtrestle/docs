                description: 'The ISO-3166 alpha-2 country code of the address. See: [ISO-3166](https://www.nationsonline.org/oneworld/country_code_list.htm)'
                format: ISO-3166-2
                nullable: true
                example: US
              lat_long:
                type: object
                properties:
                  latitude:
                    type: number
                    description: The latitude coordinate of the location.
                    format: double
                    nullable: true
                  longitude:
                    type: number
                    description: The longer coordinate of the location.
                    format: double
                    nullable: true
                  accuracy:
                    type: string
                    description: The accuracy of the geographical location.
                    nullable: true
                    enum:
                      - Neighborhood
                      - Country
                      - PostalCode
                      - Street
                      - City
                      - State
                      - RoofTop
                description: The coordinates of the geographical location of the address.
              is_active:
                type: boolean
                description: True if the address is currently receiving mail.
                nullable: true
              delivery_point:
                $ref: '#/components/schemas/DeliveryPoint'
              link_to_person_start_date:
                $ref: '#/components/schemas/LinkToPersonStartDate'
              link_to_person_end_date:
                $ref: '#/components/schemas/LinkToPersonEndDate'
            description: One of the addresses historically associated to the person.
        associated_people:
          type: array
          description: The people that are associated to the person.
          items:
            type: object
            properties:
              id:
                type: string
                description: The persistent ID of the person.
                format: Person.<uuid>
                nullable: true
                example: Person.fffdcf06-0929-4b5a-9921-ee49b101ca84
              name:
                type: string
                description: The full name of the person.
                nullable: true
                example: Waidong L Syrws
              firstname:
                $ref: '#/components/schemas/Firstname'
              middlename:
                $ref: '#/components/schemas/Middlename'
              lastname:
                $ref: '#/components/schemas/Lastname'
              relation:
                $ref: '#/components/schemas/Relation'
  parameters:
    apiKey:
      name: x-api-key
      in: header
      description: The API Key.
      required: true
      schema:
        type: string
      example: '{{apiKey}}'
    city:
      name: address.city
      in: query
      description: The name of the city in the structured address. _(Cannot be longer than 500 characters.)_
      schema:
        type: string
      example: Lynden
    countryCode:
      name: address.country_code
      in: query
      description: 'The ISO-3166 alpha-2 country code of the address. See: [ISO-3166](https://www.nationsonline.org/oneworld/country_code_list.htm). _(Cannot be longer than 100 characters.)_'
      schema:
        type: string
        format: ISO-3166-2
      example: US
    countryHint:
      name: phone.country_hint
      in: query
      description: 'The ISO-3166 alpha-2 country code of the phone number. See: [ISO-3166](https://www.nationsonline.org/oneworld/country_code_list.htm)'
      schema:
        type: string
        format: ISO-3166-2
      example: US
    nameHint:
      name: phone.name_hint
      in: query
      description: Person or Business name associated with the phone number. If multiple names are associated with the phone in Trestle database, this name will be ranked higher.
      schema:
        type: string
      example: Waidong Syrws
    postalCodeHint:
      name: phone.postal_code_hint
      in: query
      description: The postal code of the subscriber address associated with the phone number.  If multiple names or addresses are associated with the phone in Trestle database, this postal code hint will be used to rank name/address higher.
      schema:
        type: string
      example: '98264'
    phone:
      name: phone
      in: query
      description: The phone number in E.164 or local format. The default country calling code is +1 (USA).
      schema:
        type: string
      example: '2069735100'
      required: true
    postalCode:
      name: address.postal_code
      in: query
      description: The postal code of the structured address. _(Cannot be longer than 100 characters.)_
      schema:
        type: string
      example: '98264'
    stateCode:
      name: address.state_code
      in: query
      description: The state code of the structured address. _(Cannot be longer than 100 characters.)_
      schema:
        type: string
      example: WA
    streetAddress1:
      name: address.street_line_1
      in: query
      description: The first line of the _street_ part in the structured address. _(Cannot be longer than 1000 characters.)_
      schema:
        type: string
      example: 100 Syrws St
    streetAddress2:
      name: address.street_line_2
      in: query
      description: The second line of the _street_ part in the structured address. _(Cannot be longer than 1000 characters.)_
      schema:
        type: string
      example: Ste 1
  responses:
    '400':
      description: |
        - **Invalid Parameters Error**: Parameter called incorrectly.
        - **Input Field Error**: Incorrect parameter information, such as non-existent area code on a phone number.
        - **Input Error**: No parameters given.
        - **Internal Error**: If there is an internal error while performing the checks
    '401':
      description: |
        - **Bad Request**: If ';' used as parameter separator in request. Non-UTF-8-encoded request.
        - **Not Authorized**: No `api_key` parameter in the request.
    '403':
      description: |
        - **Auth Error**: API Key is not authorized for that request or expired.
        - **Quota Exceeded Error**: API Key has exceeded its quota.
    '429':
      description: |
        **Too Many Requests**: API Key has exceeded its rate limit.
    '500':
      description: |
        **Server Unavailable**: API temporarily unavailable.
