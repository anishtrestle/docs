            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    description: The persistent ID of the phone number.
                    format: Phone.<uuid>
                    nullable: true
                    example: Phone.3dbb6fef-a2df-4b08-cfe3-bc7128b6f5b4
                  phone_number:
                    $ref: '#/components/schemas/PhoneNumber'
                  is_valid:
                    type: boolean
                    description: True if the phone number is valid.
                    nullable: true
                    example: true
                  country_calling_code:
                    type: string
                    description: The country code of the phone number.
                    format: E.164
                    nullable: true
                    example: '1'
                  line_type:
                    type: string
                    description: |-
                      The line type of the phone number.

                      * `Landline` - Traditional wired phone line.
                      * `Mobile` - Wireless phone line.
                      * `FixedVOIP` - VOIP number connected to a physical address, such as Vonix or Comcast.
                      * `NonFixedVOIP` - VOIP number unconnected to a fixed physical address, such as Google Voice or Skype.
                      * `Premium` - Caller pays a premium for the call–e.g. 976 area code.
                      * `TollFree` - Callee pays for call.
                      * `Voicemail` - Voicemail-only service.
                      * `Other` - Line type is unclear or does not match current categories.
                    nullable: true
                    example: NonFixedVOIP
                    enum:
                      - Landline
                      - Premium
                      - NonFixedVOIP
                      - Mobile
                      - FixedVOIP
                      - TollFree
                      - Other
                      - Voicemail
                  carrier:
                    type: string
                    description: The company that provides voice and/or data services for the phone number. Carriers are returned at the MVNO level.
                    nullable: true
                    example: Trestle Telco
                  is_prepaid:
                    type: boolean
                    description: True if the phone is associated with a prepaid account.
                    nullable: true
                    example: false
                  is_commercial:
                    type: boolean
                    description: True if the phone number is registered to a business.
                    nullable: true
                    example: true
                  belongs_to:
                    type: object
                    description: The primary owner of the phone number.
                    nullable: true
                    oneOf:
                      - $ref: '#/components/schemas/PhoneOwnerPerson'
                      - $ref: '#/components/schemas/PhoneOwnerBusiness'
                  current_addresses:
                    type: array
                    description: A list of unique current locations associated with Person or Business in belongs_to array.
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                          description: The persistent ID of the address.
                          format: Location.<uuid>
                          nullable: true
                          example: Location.d1a40ed5-a70a-46f8-80a9-bb4ac27e3a01
                        location_type:
                          type: string
                          description: The type of the location.
                          nullable: true
                          enum:
                            - Address
                            - Neighborhood
                            - Country
                            - ZipPlus4
                            - PostalCode
                            - City
                            - State
                        street_line_1:
                          type: string
                          description: The first line of the _street_ part in the structured address.
                          nullable: true
                          example: 100 Syrws St
                        street_line_2:
                          type: string
                          description: The second line of the _street_ part in the structured address.
                          nullable: true
                          example: Ste 1
                        city:
                          type: string
                          description: The name of the city in the structured address.
                          nullable: true
                          example: Lynden
                        postal_code:
                          type: string
                          description: The postal code of the structured address.
                          nullable: true
                          example: '98264'
                        zip4:
                          pattern: ^\d+-\d{4}$
                          type: string
                          description: The ZIP+4 code of the structured address (USA).
                          nullable: true
                          example: 98264-9999
                        state_code:
                          type: string
                          description: The state code of the structured address.
                          nullable: true
                          example: WA
                        country_code:
                          type: string
                          description: 'The ISO-3166 alpha-2 country code of the address. See: [ISO-3166](https://www.nationsonline.org/oneworld/country_code_list.htm)'
                          format: ISO-3166-2
                          nullable: true
                          example: US
                        lat_long:
                          type: object
                          properties:
                            latitude:
                              type: number
                              description: The latitude coordinate of the location.
                              format: double
                              nullable: true
                            longitude:
                              type: number
                              description: The longer coordinate of the location.
                              format: double
                              nullable: true
                            accuracy:
                              type: string
                              description: The accuracy of the geographical location.
                              nullable: true
                              enum:
                                - Neighborhood
                                - Country
                                - PostalCode
                                - Street
                                - City
                                - State
                                - RoofTop
                          description: The coordinates of the geographical location of the address.
                        is_active:
                          type: boolean
                          description: True if the address is currently receiving mail.
                          nullable: true
